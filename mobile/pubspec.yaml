name: eschool_mobile
description: Application mobile unifiée E-School Management (Élèves & Parents)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  
  # Network & API
  dio: ^5.4.0
  connectivity_plus: ^7.0.0
  http: ^1.1.2
  
  # Local Storage & Cache
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  
  # Security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  
  # Notifications locales (sans Firebase)
  flutter_local_notifications: ^17.2.3
  
  # File Management
  file_picker: ^8.3.0
  open_filex: ^4.3.2
  path: ^1.8.3
  permission_handler: ^11.1.0
  
  # Offline & Sync
  workmanager: ^0.6.0
  
  # PDF & Documents
  pdf: ^3.10.7
  syncfusion_flutter_pdfviewer: ^24.1.41
  flutter_pdfview: ^1.3.2
  
  # Media
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_offline: ^2.0.0
  
  # Payment & SMS
  url_launcher: ^6.2.2
  # sms_advanced retiré : utilise Kotlin 1.3.50 incompatible avec AGP 8.x. Réajouter si besoin SMS.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  # Polices Poppins désactivées (fichiers absents). Pour les réactiver : ajouter assets/fonts/ et les .ttf (Google Fonts).
  # fonts:
  #   - family: Poppins
  #     fonts: ...

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
